<!DOCTYPE html>
<html lang="es" class="full-height">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/mdbootstrap/css/mdb.min.css">
    <link rel="stylesheet" href="../css/fondopantalla-style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <style>
        body,
        html {
            height: 100%;
        }
    </style>
    <title>Inicia sesión / Log In</title>
    <link rel="icon" href="../icon/logotin.png">
</head>

<body>
    <div class="container d-flex h-100">
        <div class="row align-self-center w-100">
            <div class="mx-auto">
                <center>
                    <h1>Inicia sesión / Log In</h1>
                    <main>
                        <div class="container">
                            <form name="micuenta" id="micuenta" method="POST" onsubmit="return formula()"
                                action="../php/bajar/abrircuenta.php">
                                <div class="jumbotron" style="background-color:limegreen;">
                                    <div class="form-group">
                                        <table>
                                            <tbody>
                                                <tr>
                                                    <th class="font-weight-bold align-middle" scope="col"
                                                        style="text-align: right;">
                                                        Usuario / User:
                                                    </th>
                                                    <td>
                                                        <input type="text" class="form-control" name="user" id="user"
                                                            placeholder="Ingrese su usuario">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th class="font-weight-bold align-middle" scope="col"
                                                        style="text-align: right;">
                                                        Contraseña / Password:
                                                    </th>
                                                    <td>
                                                        <input type="password" class="form-control" name="pass"
                                                            id="pass" placeholder="Ingrese su Contraseña">
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <input type="submit" class="btn btn-light-green" name="entrar" id="entrad"
                                        value="Ok">
                                    <a href="../index.php"><button type="button"
                                            class="btn btn-light-green">Volver / Back</button></a>
                                </div>
                            </form>
                        </div>
                    </main>
                </center>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>

    <script type="text/javascript">
        function formula() {
            var us = document.forms['micuenta']['user'].value;
            var pass = document.forms['micuenta']['pass'].value;

            if (us == "" || us == null) {
                alert("Ingresa su Usuario");
                return false;
            }

            if (pass == "" || pass == null) {
                alert("Ingresa su Contraseña");
                return false;
            }
        }
    </script>
</body>

</html>
